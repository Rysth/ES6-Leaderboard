<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RysthCraft | ES6 | Leaderboard Application</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <script defer src="bundle.js"></script></head>
  <body>
    <header class="header bg-blue">
      <div class="container flex-system">
        <h1 class="h1">Leaderboard RysthCraft</h1>
        <nav class="navbar">
          <ul class="nav-list flex-system gap-3">
            <li class="nav-item flex-system gap-1">
              <i class="fa-brands fa-github nav-icon"></i>
              <a
                href="https://github.com/Rysth"
                class="nav-link"
                target="_blank"
                rel="noopener"
                >GitHub</a
              >
            </li>
            <li class="nav-item flex-system gap-1">
              <i class="fa-brands fa-linkedin nav-icon"></i>
              <a
                href="https://www.linkedin.com/in/john-rysthcraft/"
                class="nav-link"
                target="_blank"
                rel="noopener"
                >Linkedin</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container container-sm">
        <div class="grid grid-two-cols gap-3">
          <section class="section">
            <header class="header flex align-center justify-between">
              <h2 class="h2">Recent Scores</h2>
              <button class="btn btn-primary" type="button" id="btn-refresh">
                Refresh
              </button>
            </header>
            <div class="content border-1">
              <ul class="list" id="user-list"></ul>
            </div>
          </section>
          <section class="section">
            <header class="header">
              <h2 class="h2">Add your Score</h2>
            </header>
            <form id="form" class="form">
              <div class="form-item">
                <label for="name" hidden>Name</label>
                <input
                  class="form-input"
                  type="text"
                  placeholder="Your name"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="form-item">
                <label for="score" hidden>Score</label>
                <input
                  class="form-input"
                  type="number"
                  placeholder="Your score"
                  name="score"
                  id="score"
                  min="0"
                  required
                />
              </div>
              <div class="form-item">
                <button
                  id="btn-submit"
                  class="btn btn-primary btn-submit"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
