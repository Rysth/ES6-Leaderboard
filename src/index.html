<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RysthCraft | ES6 | Leaderboard Application</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="h1">Leaderboard</h1>
      </div>
    </header>
    <main class="main">
      <div class="container container-sm">
        <div class="grid grid-two-cols gap-3">
          <section class="section">
            <header class="header flex align-center justify-between">
              <h2 class="h2">Recent Scores</h2>
              <button class="btn btn-primary" type="button" id="btn-refresh">
                Refresh
              </button>
            </header>
            <div class="content border-1">
              <ul class="list" id="user-list"></ul>
            </div>
          </section>
          <section class="section">
            <header class="header">
              <h2 class="h2">Add your Score</h2>
            </header>
            <form id="form" class="form">
              <div class="form-item">
                <label for="name" hidden>Name</label>
                <input
                  class="form-input"
                  type="text"
                  placeholder="Your name"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="form-item">
                <label for="score" hidden>Score</label>
                <input
                  class="form-input"
                  type="number"
                  placeholder="Your score"
                  name="score"
                  id="score"
                  required
                />
              </div>
              <div class="form-item">
                <button
                  id="btn-submit"
                  class="btn btn-primary btn-submit"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
